<!DOCTYPE html>
<html>
<head>
  <title>Script Obfuscator</title>
  <style>
    body {
      font-family: monospace;
      background: #111;
      color: white;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 300px;
      background: #222;
      color: lime;
      border: none;
      padding: 10px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: gold;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Script Here</h1>
  <textarea id="scriptInput" placeholder="Paste your full script here..."></textarea>
  <br>
  <button onclick="obfuscateScript()">Get</button>

  <script>
    function obfuscateScript() {
      const script = document.getElementById('scriptInput').value;
      if (!script.trim()) {
        alert("Please enter a script!");
        return;
      }

      // Simple fake obfuscation (replace this later with a real one)
      let obfuscated = btoa(script); // base64 encode

      // Redirect to second site with code as query
      window.location.href = `https://yourusername.github.io/script-obfuscator/view.html?code=${encodeURIComponent(obfuscated)}`;
    }
  </script>
</body>
</html>
